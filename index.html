<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img class="profile-img" src="pic.jpeg" alt="" />
      </div>
      <div class="text-data">
        <span class="name">Anime</span>
        <span class="job">Drama & Acting</span>
        <div class="media-buttons">
          <a href="#" style="background: rgb(113, 153, 240)" class="link">
            <i class="bx bxl-facebook-circle"></i>
          </a>
          <a href="#" style="background: skyblue" class="link">
            <i class="bx bxl-twitter"></i>
          </a>
          <a href="#" style="background-color: rgb(245, 0, 163)" class="link">
            <i class="bx bxl-instagram"></i>
          </a>
          <a href="#" style="background-color: red" class="link">
            <i class="bx bxl-youtube"></i>
          </a>
        </div>
        <div class="buttons">
          <button class="button">Subscribe</button>
          <button class="button">Messege</button>
        </div>
        <div class="analytics">
          <div class="data">
            <i class="bx bx-heart"></i>
            <span class="number">656</span>
          </div>
          <div class="data">
            <i class="bx bx-message-rounded"></i>
            <span class="number">656</span>
          </div>
          <div class="data">
            <i class="bx bxs-share"></i>
            <span class="number">656</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
